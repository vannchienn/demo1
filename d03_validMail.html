<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validate</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body>
    <h2>form validate demo</h2>
    <hr>
    <div ng-app>
        <form action="#" name="frLog">
            <input type="email" name="mail" ng-model="mail"  placeholder="enter your email">
        </form>
        <p>the email's valid state is: </p>
        <h3>{{frLog.mail.$valid}}</h3>
    </div>
</body>
</html>
