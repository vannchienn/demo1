<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajs-binding</title>
    <!-- Link bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- link angularjs framework -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-app="myApp">
    <div class="container ">
        <h2>Angularjs - Databinding</h2>
        <hr>
        <!-- khai bao controller co ten la feeController -->
        <div ng-controller="feeController" ng-click="calc_fee()">
            <p>
                New Members: <input type="number" name="newMembers" ng-model="newMem">
            </p>
            <p>Registration fees: <input type="number" name="fees" ng-model="fees"></p>
            <p><input type="button" value="calculate" class="btn btn-success"></p>
            <p>{{result}}</p>
        </div>

    </div>

    <script>
        //khai bao main module, chua ung dung angularjs co ten la myApp
        var app = angular.module("myApp",[]);

        //lap trinh cho controller [feeController] cua ungs dung [app]
        app.controller("feeController", function($scope){
            $scope.newMem = 1;
            $scope.fees = 100;

            $scope.calc_fee = function(){
            $scope.result = `Total Amount: ${$scope.newMem *$scope.fees}`;
            }
        });
    </script>
</body>

</html>
