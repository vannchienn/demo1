<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajs-</title>
    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 1. nhung link angularjs framework -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<body ng-app="myApp">
    <div class="container">
        <h4>Add New Student</h4>
        <hr>

        <form action="" name="formStudent">
            <div class="form-group">
                <label for="" class="">ID</label>
                <input type="text" name="studentID" class="form-control" id="studentID" 
                required ng-model="id">
            </div>
            <div class="form-group">
                <label for="" class="">Fullname</label>
                <input type="text" name="studentName" class="form-control" id="studentName" 
                required ng-model="name">
            </div>
            <div class="form-group">
                <label for="" class="">Year of birth</label>
                <input type="number" name="yob" class="form-control" id="yob" min="1996" 
                required ng-model="yob">
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
            <button type="reset" class="btn btn-primary">Reset</button>
        </form>
    </div>
</body>

</html>
