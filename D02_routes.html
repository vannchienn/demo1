<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajs-routes</title>

    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 1. nhung link angularjs framework -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
</head>

<body ng-app="myAPP">
    <div class="container-fluid">
        <div ng-include="'D02_header.html'"></div>

        <!-- main content -->
        <div ng-controller="mainCTR">
            <nav>
                <a href="#/!">Home</a> |
                <a href="#!student">List of Students</a> |
                <a href="#!forum">Forum</a> |
                <a href="#!contact">Contact us</a>
            </nav>

            <div class="row">
                <div class="col-md-8">
                    <!-- khoi hien thi cac trang muon link -->
                    <div ng-view></div>
                </div>
                <div class="col-md-4">
                    <img src="images/halloween.jfif" alt="" style="width: 90%;">
                </div>
            </div>

        </div>

        <div ng-include="'D02_footer.html'"></div>
    </div>

    <script>
        let app = angular.module("myAPP", ["ngRoute"]);

        app.config(function ($routeProvider) {
            $routeProvider
                .when("/", {
                    // templateUrl: "d02_routes.html"
                })
                .when("/student", {
                    templateUrl: "D02_routes_student.html"
                })
                .when("/forum", {
                    templateUrl: "D02_routes_forum.html"
                })
                .when("/contact", {
                    templateUrl: "D02_routes_contact.html"
                });
        });

        app.controller("mainCTR", function ($scope) {

        });

        app.controller("myLIST", function ($scope) {
            $scope.today = new Date();
            $scope.year = $scope.today.getFullYear();

            //mang json, chua ds sinh vien
            $scope.ds = [
                { 'id': 'sv01', 'name': 'bui minh hai', 'yob': 1996 },
                { 'id': 'sv02', 'name': 'le tan kha', 'yob': 2004 },
                { 'id': 'sv03', 'name': 'danh vo tuan khanh', 'yob': 2003 },
                { 'id': 'sv04', 'name': 'tran hao duy tu', 'yob': 2004 },
                { 'id': 'sv05', 'name': 'le duy nien', 'yob': 2006 },
                { 'id': 'sv06', 'name': 'nguyen quoc kiet', 'yob': 2004 },
                { 'id': 'sv07', 'name': 'duong tuyet mai', 'yob': 2004 },
                { 'id': 'sv08', 'name': 'pham thi my thuy', 'yob': 2004 },
            ];


        });

    </script>
</body>

</html>
