<style>
    h3 {
        text-align: center;
        margin-bottom: 20px;
    }

    table {
        font-size: 1.2rem;
        margin: auto;
    }

    td {
        text-align: center;
    }
</style>
</head>


<div class="container">
    <h3>Menu</h3>
    <div ng-controller="foodController">
        <table class="table-bordered table-hover table-striped">
            <thead class="text-center">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr ng-repeat="f in foods">
                    <td>{{f.id}}</td>
                    <td>{{f.name}}</td>
                    <td>{{f.price}}</td>
                </tr>
            </tbody>
        </table>


    </div>
</div>
