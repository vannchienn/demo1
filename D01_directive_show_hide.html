<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajs - directive</title>
    <!-- Link bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- link angularjs framework -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="">
    <div class="container">
        <h2>AngularJS - Directive [ng-init/show/hide]</h2>
        <hr>
        <input type="checkbox" name="show" id="show" ng-model="showProfile">Show Profile <br><br>
        <!-- khởi tạo giá trị cho cac biến bằng directive ng-init -->
        <div ng-show="showProfile" ng-init="name='Le Tan Kha'; yob=2003;
        languages=['Vietnamese',' English',' France',' Chinese'];">
            <p>Name: {{name}}</p>
            <p>Years of birth: {{yob}} - Age: {{2022-yob}}</p>
            Languages:
            <p ng-repeat="x in languages" style="display: inline-block;"> {{x}}, </p>
        </div>
    </div>
</body>
</html>
