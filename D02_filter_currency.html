<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter-currency</title>
    <!-- Link bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- link angularjs framework -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="">
    <div class="container-fluid">
        <div ng-include="'D02_header.html'"></div>

        <!-- main content -->
        <div>
            <h2>AngularJS currency filter</h2>
            <hr>
            <p>Enter amount:
                <input type="number" name="amt" id="amt" ng-model="amt" ng-init="amt=12345">
            </p>
            <p>amount | currency = {{amt|currency}} <br>
            <p>amount | currency:'$':4 = {{amt|currency:'$':4}} <br>
            <p>amount | currency:'VND':0 = {{amt|currency:'VND':0}} <br>

            </p>
        </div>

        <div ng-include="'D02_footer.html'"></div>
    </div>
</body>
</html>
