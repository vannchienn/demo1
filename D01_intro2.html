<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>intro</title>

    <!-- Link bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- link angularjs framework -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>

<!-- Khai bao noi bat dau ung dung angularjs bang directive ng-app -->
<body ng-app="">
    <div class="container">
        <h2>Angularjs Introduction</h2>
        <hr>
        <p>Please enter your name here :
            <!-- bien username cua ajs luu du lieu dc nhap tu o input txtName bang directive ng-model-->
            <input type="text" name="txtName" id="txtName" ng-model="username">
        </p>
        <!-- 4.hien thi gia tri cua bien username bang cu phap bieu thuc {{}} -->
        <p>Hello <b><i>{{username}}</i></b>!</p>
        <p>Welcom to angularjs</p>
    </div>
    
</body>

</html>
